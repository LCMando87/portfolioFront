<div class="Caja" id="Skills">
	<h1 align="left">Skills</h1>
	<span class="skillBox">
		<div *ngFor="let habilidad of habilidades">
			<div class="Skill">
				<p class="tituloSkill">{{habilidad.nombre}}</p>
				<svg viewBox="0 0 36 36" class="circular-chart">
					<path class="circleEmpty"
					stroke-dasharray=",100"
					d="M18 2.0845
						a 15.9155 15.9155 0 0 1 0 31.831
						a 15.9155 15.9155 0 0 1 0 -31.831"
					
					/>
					<path class="circle"
						attr.stroke-dasharray="{{habilidad.nivel}}, 100"
						d="M18 2.0845
						a 15.9155 15.9155 0 0 1 0 31.831
						a 15.9155 15.9155 0 0 1 0 -31.831"
					/>
					<text x="18" y="20.35" class="percentage">{{habilidad.nivel}}%</text>
				</svg>
			</div>
		</div>
	</span>
</div>
